    <script type="text/javascript">
      function changeImage(a) {
          document.getElementById("imageContainer").src=a;

          if (a == "image/empoleon.jpg") {
            document.getElementById("navHeader").style="background-color: #103770;";
          } else if (a == "image/rowlet.jpg") {
            document.getElementById("navHeader").style="background-color: #ebc6a9;";
          } else if (a == "image/torterra.jpg") {
            document.getElementById("navHeader").style="background-color: #ad865b;";
          } else if (a == "image/aggron.jpg") {
            document.getElementById("navHeader").style="background-color: #6a6a6a;";
          } else {
            document.getElementById("navHeader").style="background-color: #4eb280;";
          }
      }
